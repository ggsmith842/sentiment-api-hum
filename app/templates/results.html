{% extends "base.html" %} 

{% block content %}
<link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div class="container py-5 h-100">
  <!-- <div class="row d-flex align-items-center justify-content-center h-100"> -->
    <!-- side image -->
    <!-- <div class="col-md-8 col-lg-7 col-xl-6">
        class="img-fluid" alt="Phone image">
    </div> -->
    <!-- user input form -->
    <div class="result-box col-lg-8" style="text-align:center;width: 350px;margin: 15px auto; align-items:center; justify-content:center; background-image:linear-gradient(to bottom right, #00acee, #D8DEE9);">   
            <div class="row plotly-fig" style="justify-content: center; padding-top: 15px; padding-bottom: 25px; ">  
                <h5 style="padding-top: 15px; margin-bottom: 0px;">Overall Sentiment for <br> {{term}} <br> is <br> {{result.sentiment}}</h4>
                {%if result%}
                    <iframe src="/visual" class="wrapped-iframe" title="gauge-chart"></iframe>
                {%endif%}
            </div> 

            <div style="padding-bottom: 25px; padding-top: 5px; display: inline;">
                <h4 style="padding-bottom: 10px;"> Keywords in tweets

                </h4>
                {% for keyword in result.keywords %}
                    <p style="border: primary; border: radius 5px; display: inline-block;">
                        <span style="border-style: solid; border-radius: 10px; border-width: 0.5px; padding: 4px; background: local; background-image:linear-gradient(to bottom right, #ebe08b, #F0A00A);"> {{keyword}} </span> 
                    </p>
                {%endfor%}
            
            
        <h4 style="padding-bottom: 15px; padding-bottom: 5px;">Wanna go again?</h4>
            <form method="post" class="searchbar" >
                <input type="string" name="term" value="" style="border:none; border:1px; border-radius: 5px; margin: 10px;" required/>
                <input type="submit" title="Search" style="border:none; border:1px; border-radius: 5px;">
            </form>
            <p>Like what you see? </p>
            <p>                        <a class="donate" style="    background-color: #ebe08b; border: solid; border-width: 1px; border-color: #ebe08b; color:black; border-radius: 20px; padding: 3px 48px;" 
                href="https://www.paypal.com/donate/?business=WX4NWUQKPPDK4&no_recurring=1&currency_code=USD">Buy me a beer 
                <i class="fa-solid fa-beer-mug-empty"></i>
            </a></p>
        </div>

    </div>

    
</div>
{% endblock %}
